<div *ngIf="quizService.qns && quizService.qnProgress != 10">
  <div class="col s8 offset-s2">
    <span>Time Elapsed: {{ quizService.displayTimeElapsed() }}</span>
    <div class="progress">
      <div class="determinate" [style.width.%]="(quizService.qnProgress+1)*10"></div>
    </div>
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title">{{ quizService.qnProgress+1 }}</span>
        <p>{{ quizService.qns[quizService.qnProgress]?.question }}</p>
        <div *ngIf="quizService.qns[quizService.qnProgress]?.imageName">
          <img class="center" [src]="transformToImageUrl(quizService.qns[quizService.qnProgress].imageName.data)" style="width:350px;height:200px">
        </div>
      </div>
      <div class="card-action">
        <ul class="collection answer">
          <ng-container *ngFor="let option of quizService.qns[quizService.qnProgress]?.options; let i = index">
            <li *ngIf="option" class="collection-item" (click)="answer(quizService.qns[quizService.qnProgress]?.id, i)">
              {{ option }}
            </li>
          </ng-container>
        </ul>
      </div>
    </div>
  </div>
</div>
